<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando output</title>
</head>
<body>
    <h1>Exemplo de output</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="n1">Digite um número:</label>
            <input type="number" id="n1" min="0" max="100" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="n2">Digite outro número:</label>
            <input type="number" min="0" max="100" id="n2" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="soma">Resultado:</label>
            <output name="soma" id="soma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
